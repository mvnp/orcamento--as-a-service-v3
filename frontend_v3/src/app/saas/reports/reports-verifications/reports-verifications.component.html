<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matTableExporter #exporter="matTableExporter">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef class="w_1"> ID </th>
            <td mat-cell *matCellDef="let element" class="w_1"> {{ element.id | number:"4.0-0" | noComma }} </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>
                <span> Descrição do item </span> 
                <button mat-raised-button class="btn btn-danger btn-sm btn-sm-exporter" (click)="exporter.exportTable('csv')">
                    Exportar CSV
                </button>
            </th>
            <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef class="w_1"> Verificado </th>
            <td mat-cell *matCellDef="let element" class="{{ element.status == 'sim' ? 'text-success' : 'text-danger' }}">
                <strong> {{ element.status | uppercase }} </strong>
            </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef class="w_1"> Cadastro </th>
            <td mat-cell *matCellDef="let element" class="w_1"> {{ element.created_at | date:"dd/MM/YYYY" }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef class="w_1"> Editar </th>
            <td mat-cell *matCellDef="let element" class="button-fit-content"> 
                <button mat-raised-button class="btn btn-success btn-sm" (click)="editReport(element.id);"> Editar </button>
            </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="remove">
            <th mat-header-cell *matHeaderCellDef class="w_1"> Remvoer </th>
            <td mat-cell *matCellDef="let element" class="button-fit-content"> 
                <button mat-raised-button class="btn btn-danger btn-sm" (click)="removeReport(element.id)"> Remover </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- Pagination -->
    <mat-paginator [pageSizeOptions]="[25, 50, 100]" showFirstLastButtons  aria-label="Select page of periodic elements"></mat-paginator>
</div>
