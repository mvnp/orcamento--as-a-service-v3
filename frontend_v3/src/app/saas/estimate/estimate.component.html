<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-12">
                <div class="card">
                    <div class="card-header card-header-icon card-header-rose">
                        <div class="card-icon">
                            <i class="material-icons">perm_identity</i>
                        </div>
                        <h4 class="card-title">Gest√£o de Cronograma
                            <small class="category">&nbsp;</small>
                        </h4>
                    </div>
                    <div class="card-body">
                        <mat-tab-group [(selectedIndex)]="selectedIndex" (selectedTabChange)="getProjectsOfThisUser();">
                            <mat-tab label="Projetos">
                                <app-estimate-list (userHasOneProject)="userHasOneProject($event)"></app-estimate-list>
                            </mat-tab>
                            <mat-tab label="Cronograma">
                                <app-estimate-project [idOrcamento]="idOrcamento"></app-estimate-project>
                            </mat-tab>
                            <mat-tab label="Pagamentos">
                                <app-estimate-payments [idOrcamento]="idOrcamento"></app-estimate-payments>
                            </mat-tab>
                            <mat-tab label="Parceiros">
                                <app-estimate-partners [idOrcamento]="idOrcamento"></app-estimate-partners>
                            </mat-tab>
                        </mat-tab-group>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
