<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matTableExporter #exporter="matTableExporter">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef class="w_1"> ID </th>
            <td mat-cell *matCellDef="let element" class="w_1"> #{{ element.id | number:"4.0-0" }} </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef><span> Descrição </span></th>
            <td mat-cell *matCellDef="let element"> {{ element.description_of_service }} </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="show_partner">
            <th mat-header-cell *matHeaderCellDef><span> Parceiro </span></th>
            <td mat-cell *matCellDef="let element"> Gaviso Soluções em Construção Civil </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="partner">
            <th mat-header-cell *matHeaderCellDef class="w_1"> Atribuir </th>
            <td mat-cell *matCellDef="let element" class="button-fit-content"> 
                <button mat-raised-button class="btn btn-success btn-sm" (click)="sendFilePayment(element.id)"> Atribuir parceiro </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- Pagination -->
    <mat-paginator [pageSizeOptions]="[25, 50, 100]" showFirstLastButtons  aria-label="Select page of periodic elements"></mat-paginator>
</div>
