<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matTableExporter #exporter="matTableExporter">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef class="w_1"> ID </th>
            <td mat-cell *matCellDef="let element" class="w_1"> {{ element.id | number:"3.0-0" }} </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="subject">
            <th mat-header-cell *matHeaderCellDef> Servi√ßos contratados </th>
            <td mat-cell *matCellDef="let element"> {{ element.subject }} </td> 
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="customer">
            <th mat-header-cell *matHeaderCellDef> Parceiro/Empresa </th>
            <td mat-cell *matCellDef="let element"> {{ element.partner.user.name }} </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef> Contato </th>
            <td mat-cell *matCellDef="let element"> (48) 98521-5407 </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef class="w_1"> Valor do contrato </th>
            <td mat-cell *matCellDef="let element"> {{ element.price_accepted | currency:"BRL" }} </td> 
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="download">
            <th mat-header-cell *matHeaderCellDef class="w_1"> Download </th>
            <td mat-cell *matCellDef="let element" class="button-fit-content"> 
                <button mat-raised-button class="btn btn-success btn-sm" (click)="downloadProposal(element.id)"> Baixar proposta </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- Pagination -->
    <mat-paginator [pageSizeOptions]="[150, 25, 50]" showFirstLastButtons  aria-label="Select page of periodic elements"></mat-paginator>
</div>
