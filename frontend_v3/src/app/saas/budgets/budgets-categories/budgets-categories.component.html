<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matTableExporter #exporter="matTableExporter">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef class="w_1"> ID </th>
            <td mat-cell *matCellDef="let element" class="w_1"> {{ element.id | number:"3.0-0" }} </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef> Categoria </th>
            <td mat-cell *matCellDef="let element"> {{ element.name }} </td> 
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="partners">
            <th mat-header-cell *matHeaderCellDef class="w_1"> Parceiros </th>
            <td mat-cell *matCellDef="let element">
                <a href="javascript:void(0)" (click)="void">  {{ element.id }} parceiro(s) cadastrado(s) </a>
            </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="viewBudget">
            <th mat-header-cell *matHeaderCellDef class="w_1"> Visualizar </th>
            <td mat-cell *matCellDef="let element" class="button-fit-content"> 
                <button mat-raised-button class="btn btn-warning btn-sm" (click)="openBudgets($event)"> Abrir orçamentos </button>
            </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="sendBudget">
            <th mat-header-cell *matHeaderCellDef class="w_1"> Proposta </th>
            <td mat-cell *matCellDef="let element" class="button-fit-content"> 
                <button mat-raised-button class="btn btn-primary btn-sm" (click)="sendBudgets(element.id)"> Enviar orçamento </button>
            </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="enable">
            <th mat-header-cell *matHeaderCellDef class="w_1 text-center" [attr.colspan]="2"> Orçamentos </th>
            <td mat-cell *matCellDef="let element" class="button-fit-content"> 
                <button mat-raised-button class="btn btn-success btn-sm" (click)="getOrcamento(element.id)"> Aceitar </button>
            </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="disable">
            <th mat-header-cell *matHeaderCellDef class="w_1" style="display: none"> </th>
            <td mat-cell *matCellDef="let element" class="button-fit-content"> 
                <button mat-raised-button class="btn btn-danger btn-sm" (click)="getOrcamento(element.id)"> Ignorar </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- Pagination -->
    <mat-paginator [pageSizeOptions]="[150, 25, 50]" showFirstLastButtons  aria-label="Select page of periodic elements"></mat-paginator>
</div>
