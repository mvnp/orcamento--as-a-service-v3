                <div class="card">
                    <div class="card-header card-header-icon card-header-rose">

                            <i class="material-icons">perm_identity</i>
                        </div>
                        <h4 class="card-title">Generics
                            <small class="category">&nbsp;</small>
                            <button mat-raised-button class="btn btn-info btn-sm mx-3" (click)="createGenerics();">
                                Criar gen√©rico
                            </button>

                    <div class="card-body mt-3 mb-0">
                        <mat-tab-group>

                                <app-generics-list [createdGenerics]="createdGenericsSubject.asObservable()"></app-generics-list>

                </div>
            </div>
        </div>
