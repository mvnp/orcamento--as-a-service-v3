<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matTableExporter #exporter="matTableExporter" matSort matSortActive="title" matSortDirection="asc">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef class="w_1"> ID </th>
            <td mat-cell *matCellDef="let element" class="w_1"> #{{ element.id | number:"3.0-0" }} </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef class="w_1">  
                <span> Descrição </span> 
            </th>
            <td mat-cell *matCellDef="let element" class="w_1"> {{ element.title }} </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="download">
            <th mat-header-cell *matHeaderCellDef class="w_1"> Download </th>
            <td mat-cell *matCellDef="let element" class="button-fit-content">
                <button mat-raised-button class="btn btn-success btn-sm" (click)="downloadToMyPC(element.id);"> Fazer download </button>
            </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef class="w_1"> Editar </th>
            <td mat-cell *matCellDef="let element" class="button-fit-content">
                <button mat-raised-button class="btn btn-info btn-sm" (click)="editMyContractsPropertier(element.id);"> Editar </button>
            </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="remove">
            <th mat-header-cell *matHeaderCellDef class="w_1"> Excluir </th>
            <td mat-cell *matCellDef="let element" class="button-fit-content">
                <button mat-raised-button class="btn btn-danger btn-sm" (click)="removeMyContractsPropertier(element.id);"> Remover </button>
            </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[25, 50, 100]" showFirstLastButtons  aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
