<div id="mat-dialog-modal" class="main-content main-content-modal">
    <div class="row">
        <div class="col-12 col-md-12">
            <div class="content top">
                <div class="row">
                    <div class="col-11 col-md-11">
                        <h3><span> {{ data.title }} </span></h3>
                    </div>
                    <div class="col-1 col-md-1 close-div">
                        <button type="button" class="close" (click)="closeModal();">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="content body">
                <div class="row mt-4">
                    <div class="col-12"> 
                        <p style="color: #000; font-weight: 400">{{ data.text }}</p> 
                    </div>
                </div>
            </div>
        </div>
    </div> 
    <mat-divider class="mb-3 mt-3"></mat-divider>
    <div class="row">
        <div class="col-12 d-flex justify-content-end">
            <button type="submit" class="btn btn-danger mx-3" (click)="onNoClick();"> {{ data.btnFalse }} </button>
            <button type="button" class="btn btn-success" data-dismiss="modal" (click)="onYesClick();"> 
                <mat-icon class="mat-18" *ngIf="data.iconBtnTrue">{{ data.iconBtnTrue }}</mat-icon>
                {{ data.btnTrue }} 
            </button>
        </div>
    </div>
</div>
